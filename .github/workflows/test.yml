name: Test Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test CLI help
      run: hixbe-time --help
    
    - name: Test CLI query
      run: hixbe-time --json
      continue-on-error: true
    
    - name: Test import
      run: python -c "from hixbe_time import NTPClient, NTPClientConfig; print('Import successful')"
    
    - name: Test instantiation
      run: python -c "from hixbe_time import NTPClient, NTPClientConfig; client = NTPClient(); print('Client instantiation successful')"
    
    - name: Run showcase
      run: python SHOWCASE.py
      continue-on-error: true
